<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trip Celebration</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #fffdf7, #fff4e6);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: #3a2c1a;
}

/* Header */
.header {
    text-align: center;
    font-size: 32px;
    margin-top: 30px;
    font-weight: 600;
    color: #6b4a1f;
}

/* Base option */
.option {
    position: absolute;
    padding: 24px 46px;
    border-radius: 60px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    transition:
        left 1s cubic-bezier(.68,-0.55,.27,1.55),
        top 1s cubic-bezier(.68,-0.55,.27,1.55),
        transform 0.6s ease,
        box-shadow 0.6s ease;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

/* Starting positions (BIG) */
.puno {
    background: linear-gradient(135deg, #ffe27a, #ffcc4d);
    left: 30%;
    top: 55%;
    transform: scale(1.35);
    z-index: 4;
}

.accoland {
    background: linear-gradient(135deg, #b9f0ff, #7dd9ff);
    left: 45%;
    top: 55%;
    transform: scale(1.35);
    z-index: 4;
}

.any-resort {
    background: linear-gradient(135deg, #ff9a8b, #ff6f61);
    color: white;
    left: 60%;
    top: 55%;
    transform: scale(1.35);
    z-index: 6;
}

/* Roaming effect */
.roam {
    transform: scale(1.35) rotate(8deg);
    box-shadow: 0 18px 40px rgba(255,180,90,0.45);
}

/* Shrink behind */
.behind {
    transform: scale(0.65);
    z-index: 3;
}

/* Any Resort takeover */
.takeover {
    left: 50% !important;
    top: 50% !important;
    transform: translate(-50%, -50%) scale(2.4) !important;
    z-index: 8;
    box-shadow:
        0 0 0 24px rgba(255,190,120,0.25),
        0 30px 90px rgba(255,140,90,0.45);
}

/* Pulse */
.pulse {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%   { transform: translate(-50%, -50%) scale(2.4); }
    50%  { transform: translate(-50%, -50%) scale(2.6); }
    100% { transform: translate(-50%, -50%) scale(2.4); }
}

/* MODAL â€” always on top */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(255,248,235,0.92);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 9999;
}

.modal.show {
    opacity: 1;
    pointer-events: auto;
}

/* Big final message */
.modal-box {
    background: white;
    padding: 70px;
    border-radius: 34px;
    text-align: center;
    max-width: 760px;
    box-shadow: 0 50px 120px rgba(255,150,90,0.4);
}

.modal-box h1 {
    font-size: 56px;
    line-height: 1.2;
    color: #ff6f61;
    margin: 0;
}

.modal-box p {
    font-size: 26px;
    margin-top: 24px;
    color: #6b4a1f;
}
</style>
</head>

<body>

<div class="header">
    Where do you want to go for a trip to celebrate our success?
</div>

<div class="option puno">PUNO</div>
<div class="option accoland">Accoland</div>
<div class="option any-resort">Any Resort</div>

<!-- FINAL MODAL -->
<div class="modal" id="modal">
    <div class="modal-box">
        <h1>ðŸŒ´ Weâ€™re Going to the Resort!</h1>
        <p>Every path led us here â€” letâ€™s celebrate together.</p>
    </div>
</div>

<script>
const puno = document.querySelector('.puno');
const accoland = document.querySelector('.accoland');
const resort = document.querySelector('.any-resort');
const modal = document.getElementById('modal');

let punoClicks = 0;
let accolandClicks = 0;
const maxClicks = 4;

/* Roaming */
function roam(el) {
    el.style.left = Math.random() * (window.innerWidth - 220) + 'px';
    el.style.top = Math.random() * (window.innerHeight - 220) + 'px';
    el.classList.add('roam');
    setTimeout(() => el.classList.remove('roam'), 450);
}

/* Final move behind Any Resort */
function finish(el, offsetX) {
    const r = resort.getBoundingClientRect();
    el.style.left = r.left + offsetX + 'px';
    el.style.top = r.top + 80 + 'px';
    el.classList.add('behind');
    checkTakeover();
}

/* Trigger takeover */
function checkTakeover() {
    if (punoClicks >= maxClicks && accolandClicks >= maxClicks) {
        resort.classList.add('takeover', 'pulse');
    }
}

/* Click handlers */
puno.onclick = () => {
    punoClicks++;
    punoClicks < maxClicks ? roam(puno) : finish(puno, -80);
};

accoland.onclick = () => {
    accolandClicks++;
    accolandClicks < maxClicks ? roam(accoland) : finish(accoland, 80);
};

resort.onclick = () => {
    if (resort.classList.contains('takeover')) {
        modal.classList.add('show');

        // Freeze background
        document.body.style.pointerEvents = 'none';
        modal.style.pointerEvents = 'auto';
    }
};
</script>

</body>
</html>
